name: lint
run-name: ${{ github.ref_name }} by @${{ github.actor }} ${{ github.workflow }}
on:
  pull_request:
    paths:
      - .github/workflows/lint.yaml
      - package.json
      - yarn.lock
      - *.ts
      - src/**/*.ts
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup yarn
        run: npm install -g yarn
        shell: bash
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn xo
